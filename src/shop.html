<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Lobster&display=swap"
        rel="stylesheet">

    <link href="./output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Shop | IndorePlants</title>

</head>

<body class="bg-gradient-to-br from-green-950 via-green-900 to-green-950 min-h-screen text-white pt-20">
<header class="fixed top-0 z-50 w-full shadow-lg">
  <div class="container mx-auto px-4 flex items-center justify-between py-4">
    <a href="index.html" class="inline-flex items-center gap-2 text-green-200 hover:text-yellow-400">
      <i class="ri-arrow-left-line"></i>
      Back to Home
    </a>
    <div class="relative">
      <i onclick="gotoCart()" class="ri-shopping-cart-2-line text-2xl text-yellow-400 cursor-pointer">

      </i>
      <span
        id="cart-count"
        class="absolute -top-2 -right-2 bg-yellow-500 text-black text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
        0
      </span>
    </div>
  </div>
</header>




    <section class="py-12 md:py-20">
        <div class="container mx-auto px-4 max-w-7xl">

            <div class="text-center mb-12 md:mb-16">




                <div class="grid grid-cols-1  lg:grid-cols-4  gap-8">

                    <aside class="bg-green-900/50  p-6 rounded-2xl border border-green-700/30 h-fit shadow-2xl">
                        <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
                            <i class="ri-filter-3-line text-yellow-400"></i>
                            Filters
                        </h3>

                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2 text-green-200">Search</label>
                            <div class="relative">
                                <input type="text" placeholder="Search plant..."
                                    class="w-full px-4 py-3 pl-10 rounded-lg bg-green-950/80 border border-green-700/50 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 transition text-white placeholder-green-400" />
                                <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-green-400"></i>
                            </div>
                        </div>

                        <div class="mb-6">
                            <h4 class="font-semibold mb-4 text-lg">Category</h4>
                            <div class="space-y-3">
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" class="w-4 h-4 accent-yellow-500 cursor-pointer" />
                                    <span class="group-hover:text-yellow-300 transition">Indoor Plants</span>
                                </label>
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" class="w-4 h-4 accent-yellow-500 cursor-pointer" />
                                    <span class="group-hover:text-yellow-300 transition">Outdoor Plants</span>
                                </label>
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" class="w-4 h-4 accent-yellow-500 cursor-pointer" />
                                    <span class="group-hover:text-yellow-300 transition">Office Plants</span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-6">
                            <h4 class="font-semibold mb-4 text-lg">Price Range</h4>
                            <input type="range" min="1" max="60" value="25"
                                class="w-full accent-yellow-500 cursor-pointer" />
                            <div class="flex justify-between text-sm text-green-300 mt-2">
                                <span>$1</span>
                                <span>$60</span>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold mb-4 text-lg">Minimum Rating</h4>
                            <div class="flex gap-1 text-yellow-400 text-xl">
                                <i class="ri-star-fill cursor-pointer hover:scale-110 transition"></i>
                                <i class="ri-star-fill cursor-pointer hover:scale-110 transition"></i>
                                <i class="ri-star-fill cursor-pointer hover:scale-110 transition"></i>
                                <i class="ri-star-fill cursor-pointer hover:scale-110 transition"></i>
                                <i class="ri-star-line cursor-pointer hover:scale-110 transition"></i>
                            </div>
                        </div>
                    </aside>

                    <div class="lg:col-span-3">
                        <div
                            class="mb-24 flex flex-wrap items-center justify-between gap-4 bg-green-900/30  p-4 rounded-xl border border-green-700/20">
                            <p class="text-green-200">
                                Showing <span class="font-semibold text-white">4 products</span>
                            </p>
                            <select
                                class="px-4 py-2 rounded-lg bg-green-950/80 border border-green-700/50 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 cursor-pointer">
                                <option>Sort by: Featured</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Rating</option>
                            </select>
                        </div>

                        <div class="grid gap-x-8 gap-y-32
         grid-cols-1
         sm:grid-cols-2
         lg:grid-cols-3">
                            <!-- card 1 -->
                            <div class="popular_card bg-green-950 p-8 pt-24 rounded-xl relative
            hover:-translate-y-2 transition">
                                <img src="../assets/img/cart-1.png" alt="popular_image"
                                    class="w-44 sm:w-48 md:w-52 absolute -top-5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-500">
                                <p>Nephrolepis exaltata</p>
                                <h3>Boston Fern</h3>
                                <div class="text-yellow-500 text-xs py-3">
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-half-fill"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                </div>

                                <div class="flex items-center justify-between">
                                    <p class="text-xl">
                                        $60
                                    </p>
                                            <button
                                            class="add-to-cart bg-yellow-500 px-2 py-1 rounded-sm text-xl cursor-pointer"
                                            data-id="1"
                                            data-name="Boston Fern"
                                            data-price="60"
                                            data-image="../assets/img/cart-1.png"
                                            data-category="Indoor Plants"
                                            >
                                            <i class="ri-shopping-cart-fill"></i>
                                            </button>

                                </div>
                            </div>


                            <!-- card 2 -->
                            <div class="popular_card bg-green-950 p-8 pt-24 rounded-xl relative
            hover:-translate-y-2 transition">
                                <img src="../assets/img/cart-2.png" alt="popular_image"
                                    class="w-44 sm:w-48 md:w-52 absolute -top-5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-500">
                                <p>Ficus elastica</p>
                                <h3>Rubber Plant</h3>
                                <div class="text-yellow-500 text-xs py-3">
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-half-fill"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                </div>

                                <div class="flex items-center justify-between">
                                    <p class="text-xl">
                                        $5
                                    </p>
   <button
  class="add-to-cart bg-yellow-500 px-2 py-1 rounded-sm text-xl cursor-pointer"
  data-id="2"
  data-name="Rubber Plant"
  data-price="5"
  data-image="../assets/img/cart-2.png"
  data-category="Indoor Plants">
  <i class="ri-shopping-cart-fill"></i>
</button>

                                </div>
                            </div>


                            <!-- card 3 -->
                            <div class="popular_card bg-green-950 p-8 pt-24 rounded-xl relative
            hover:-translate-y-2 transition">
                                <img src="../assets/img/cart-3.png" alt="popular_image"
                                    class="w-44 sm:w-48 md:w-52 absolute -top-5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-500">
                                <p>Spathiphyllum wallisii</p>
                                <h3>Peace Lily</h3>
                                <div class="text-yellow-500 text-xs py-3">
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-half-fill"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                </div>

                                <div class="flex items-center justify-between">
                                    <p class="text-xl">
                                        $15
                                    </p>
<button
  class="add-to-cart bg-yellow-500 px-2 py-1 rounded-sm text-xl cursor-pointer"
  data-id="3"
  data-name="Peace Lily"
  data-price="15"
  data-image="../assets/img/cart-3.png"
  data-category="Outdoor Plants">
  <i class="ri-shopping-cart-fill"></i>
</button>

                                </div>
                            </div>

                            <!-- card 4 -->
                            <div class="popular_card bg-green-950 p-8 pt-24 rounded-xl relative
            hover:-translate-y-2 transition">
                                <img src="../assets/img/cart-4.png" alt="popular_image"
                                    class="w-44 sm:w-48 md:w-52 absolute -top-5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-500">
                                <p>Adenium obesum</p>
                                <h3>Desert Rose</h3>
                                <div class="text-yellow-500 text-xs py-3">
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-half-fill"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                    <i class="ri-star-line text-gray-400"></i>
                                </div>

                                <div class="flex items-center justify-between">
                                    <p class="text-xl">
                                        $10
                                    </p>
<button
  class="add-to-cart bg-yellow-500 px-2 py-1 rounded-sm text-xl cursor-pointer"
  data-id="4"
  data-name="Desert Rose"
  data-price="10"
  data-image="../assets/img/cart-4.png"
  data-category="Office Plants">
  <i class="ri-shopping-cart-fill"></i>
</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="cart.js"></script>
</body>

</html>
